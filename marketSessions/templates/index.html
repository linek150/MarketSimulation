{% extends "base_generic.html" %}

{% block title %}<title>Market Session Simulation</title>{% endblock %}

{% block content %}
<div class="index-title">
  <h1>Welcome to Market Simulation</h1>
  <h2>Rotate to see responsiveness</h2>
  {% load static %}
  <img src="{% static 'svg/panBalance.svg' %}" class="svg"></img>
</div>



  <button id="login">Login</button>
  <button id="register">Register</button>
  <a href="{% static 'html/instruction.html' %}">Read instruction</a><br>
  <a href="{% static 'notexisting/resource' %}">Not existing resource</a>


{% endblock %}
{% block js %}
<script type="text/javascript">
    document.getElementById("register").onclick = () => {

    };
    document.getElementById("login").onclick = () => {

    };
    if ('serviceWorker' in navigator){
      window.addEventListener('load',()=>{

        navigator.serviceWorker.register("{% url 'sw.js' %}")
        .then(registration=>{
          console.log('ServiceWorker is successfuly registered with scope: ',registration.scope);
        }).catch((err)=>{
          console.log('ServiceWorker registration failed: ',err.code);
        });
      });
      }
</script>
{% endblock %}
